<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face Recognition</title>

<style>
:root {
    --primary: #4f46e5;
    --success: #22c55e;
    --danger: #ef4444;
    --glass: rgba(255, 255, 255, 0.15);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: "Inter", system-ui, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

#container {
    width: 90%;
    max-width: 1200px;
    height: 85%;
    display: flex;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,.3);
    overflow: hidden;
}

/* CAMERA */
#camera-container {
    width: 60%;
    position: relative;
}

#camera {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#camera-container::after {
    content: "";
    position: absolute;
    inset: 10px;
    border-radius: 16px;
    border: 2px solid rgba(255,255,255,.3);
    pointer-events: none;
}

/* CONTROLS */
#controls {
    width: 40%;
    padding: 25px;
    color: white;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button, a {
    padding: 12px;
    border-radius: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: .25s ease;
}

#capture {
    background: var(--primary);
    color: white;
}

#capture:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(79,70,229,.5);
}

#upload {
    background: #06b6d4;
    color: white;
}

#view-logs {
    background: var(--success);
    color: white;
    text-decoration: none;
    text-align: center;
}

#result {
    padding: 10px;
    border-radius: 10px;
    background: rgba(0,0,0,.3);
    text-align: center;
    font-weight: 600;
}

/* MATCHED IMAGES */
#images {
    flex: 1;
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
}

.image-container {
    background: rgba(255,255,255,.15);
    border-radius: 12px;
    padding: 8px;
    text-align: center;
}

.image-container img {
    width: 100%;
    border-radius: 10px;
}

.image-name {
    margin-top: 6px;
    font-size: 14px;
}

/* LOADER */
.loader {
    width: 30px;
    height: 30px;
    border: 4px solid rgba(255,255,255,.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

input[type="file"] {
    display: none;
}

/* MOBILE */
@media (max-width: 900px) {
    #container {
        flex-direction: column;
        height: 95%;
    }
    #camera-container, #controls {
        width: 100%;
    }
}
</style>
</head>

<body>

<div id="container">
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>

    <div id="controls">
        <button id="capture">ðŸ“¸ Capture</button>
        <div id="result">Waiting for capture...</div>
        <div id="images"></div>
        <a id="view-logs" href="/view_logs">ðŸ“œ View Logs</a>
        <button id="upload">â¬† Upload Image</button>
        <input type="file" id="file-input" accept="image/*">
    </div>
</div>

<script>
const video = document.getElementById("camera");
const resultDiv = document.getElementById("result");
const imagesDiv = document.getElementById("images");
const fileInput = document.getElementById("file-input");

/* START CAMERA */
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
    } catch (err) {
        alert("Camera access denied");
        console.error(err);
    }
}

/* CAPTURE IMAGE */
async function captureImage() {
    resultDiv.innerHTML = `<div class="loader"></div>`;
    imagesDiv.innerHTML = "";

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    const blob = await new Promise(r => canvas.toBlob(r, "image/jpeg"));
    const formData = new FormData();
    formData.append("image", blob, "capture.jpg");

    const response = await fetch("/recognize_face", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.matches && data.matches.length) {
        resultDiv.textContent = `âœ… ${data.matches.length} Face(s) Matched`;
        data.matches.forEach(m => {
            imagesDiv.innerHTML += `
                <div class="image-container">
                    <img src="${m.image_path}">
                    <div class="image-name">${m.name}</div>
                </div>`;
        });
    } else {
        resultDiv.textContent = "âŒ No Match Found";
    }
}

/* UPLOAD IMAGE */
document.getElementById("upload").onclick = () => fileInput.click();

fileInput.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("image", file);

    const res = await fetch("/upload_image", {
        method: "POST",
        body: formData
    });

    alert(res.ok ? "Upload Successful" : "Upload Failed");
};

document.getElementById("capture").onclick = captureImage;

/* STOP CAMERA ON EXIT */
window.addEventListener("beforeunload", () => {
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
    }
});

startCamera();
</script>
